<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画只哆啦A梦</title>
    <link rel="stylesheet" href="./prism.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./buttons.css">
    <style id = 'styleTag'></style>
</head>

<body>
    <div class="code-wrapper">
        <div class="action">

                <a href="#" class="button button-primary button-pill button-small">慢速</a>
                <a href="#" class="button button-primary button-pill button-small active">中速</a>
                <a href="#" class="button button-primary button-pill button-small">快速</a>
        </div>
        <pre id='code'></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="head"></div>
            <div class="face"></div>
            <div class="mouse-wrapper">
                <div class="mouse"></div>
            </div>
            <div class="eye right"></div>
            <div class="eye left"></div>
            <div class="lip right"></div>
            <div class="lip left"></div>
            <div class="nose"></div>
            <div class="upperLip"></div>
            <div class="beard right1"></div>
            <div class="beard right2"></div>
            <div class="beard right3"></div>
            <div class="beard left1"></div>
            <div class="beard left2"></div>
            <div class="beard left3"></div>
            <div class="tongue"></div>
        </div>
    </div>
    <script src="./prism.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
